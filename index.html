<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-content">
      <div class="order-summary">
        <img src="images/illustration-hero.svg" alt="illustration-hero" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="icon-music" />
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          <a href="#"class="btn-change">Change</a>
        </div>
        <a href="#" class="btn-payment-procedure" >Proceed to Payment</a>
        <a href="#" class="btn-cancel-order">Cancel Order</a>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Angelo Chimuco</a>.
    </div>
  </body>
</html>
